<mat-card class="key-card">
    <mat-card-header>
      <mat-card-title>Key</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="parentFormGroup" class="key-form">
        <mat-form-field appearance="fill">
          <mat-label>Key</mat-label>
          <input matInput formControlName="key">
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
