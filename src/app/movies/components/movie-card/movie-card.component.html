<ng-container *ngIf="movie">

<mat-card>

      <img mat-card-image [src]="'https://image.tmdb.org/t/p/w200/' + movie.poster_path" alt=" Poster">
      <mat-card-header>
          <mat-card-title>{{ movie.title }}</mat-card-title>
        </mat-card-header>
      <mat-card-content>
        <p>{{ movie.overview }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Watch Now</button>
        <button mat-icon-button aria-label="Favorite">
          <mat-icon>favorite</mat-icon>
        </button>
        <span>{{ movie.vote_average }}</span>
      </mat-card-actions>
    </mat-card>
</ng-container>
